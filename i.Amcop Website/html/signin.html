<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AMCOP</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="..\css\styles.css">
  <style>
    body {
      font-family: 'GraublauWeb', sans-serif;
      background-image: url("../assets/bg/bg.jpg");
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      overflow-x: hidden;
      /*overflow-y:auto;*/
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position-y: fixed;
      background-size: cover;
    }
  </style>
</head>

<body>

  <div class="header4">
    <h1><a href="..\index.html"><img src="..\assets\logos\AmCop-modified.png" alt="Logo" class="logo"></a>Amrita Cop Connect</h1>

    <nav>
      <ul class="sidebar">
        <li onclick="hideSidebar()">
          <div class="btn">
            <i class="fa-solid fa-times"></i>
          </div>
        </li>
        <li><a href="..\index.html"><i class="fas fa-home"></i> Home</a></li>
        <li><a href="about.html"><i class="fas fa-info-circle"></i> About</a></li>
      </ul>
      <ul>
        <li class="hideonmoble"><a href="..\index.html"><i class="fas fa-home"></i> Home</a></li>
        <li class="hideonmoble"><a href="about.html"><i class="fas fa-info-circle"></i> About</a></li>
        <li onclick="showSidebar()">
          <div class="btn">
            <i class="fa-solid fa-bars menu-btn"></i>
          </div>
        </li>
      </ul>
    </nav>

  </div>
  <div class="form">
    <div class="form-box">
        <div class="button-box">
            <div id="btn"></div>
            <button type="button" class="toggle-btn" onclick="login()">Login</button>
<button type="button" class="toggle-btn" onclick="CCIO_login()">CCIO Login</button>

        </div>
        <form id="login-form" class="input-group">
            <input name="UserId" id="UserId" type="text" class="input-field" placeholder="User ID" required>
            <div style="position: relative;">
                <input name="Password" id="Password" type="password" class="input-field" placeholder="Password">
                <span class="eye-icon" onclick="togglePasswordVisibility(this)"><i class="fas fa-eye-slash"></i></span>
            </div>
            <input type="checkbox" class="check-box"><span>Remember Password</span>
            <div class="button-container">
                <a href="signup.html" class="submit-btn2">Signup</a>
                <button type="submit" class="submit-btn1">Log in</button>
                
            </div>
        </form>

        <form id="CCIO-login-form" class="input-group">
            <input name="UserId" id="UserId" type="text" class="input-field" placeholder="User ID" required>
            <div style="position: relative;">
                <input name="Password" id="Password" type="password" class="input-field" placeholder="Password">
                <span class="eye-icon" onclick="togglePasswordVisibility(this)"><i class="fas fa-eye-slash"></i></span>
            </div>
            <input type="checkbox" class="check-box">
            <!--Apply for CCIO Id-->
            <span>Remember Password</span><br><br>
            <button type="submit" class="submit-btn">Log in</button>
        </form>
    </div>
</div>
<script src="..\js\toggle.js"></script>
<script src="..\js\signin.js"></script>
<script>
    function togglePasswordVisibility(icon) {
        var passwordInput = icon.previousElementSibling;
        if (passwordInput.getAttribute('type') === 'password') {
            passwordInput.setAttribute('type', 'text');
            icon.innerHTML = '<i class="fas fa-eye"></i>';
        } else {
            passwordInput.setAttribute('type', 'password');
            icon.innerHTML = '<i class="fas fa-eye-slash"></i>';
        }
    }
</script>
</body>
</html>
