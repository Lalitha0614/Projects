            <form>
                <table>
                    <tr>
                        <td>Username</td>
                        <td>: <input type="text" id="username" required></td>
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td>: <input type="password" id="password" required ></td>

                    <tr>
                        <td><a href="signup.html" target="_blank">Sign up</a></td>

                            <!-- Attach the validateLogin function to the button click event -->
                            <button type="button" onclick="validateLogin()" target="_blank">Login</button>

    <script>
        function validateLogin() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            if (username === "admin" && password === "admin") {
                window.location.href = "../index.html";
            }
            else if (username === "" && password === "") {
                alert("the fieldes should not be empty");
            } else {
                alert("Incorrect username or password.");
            }
        }
    </script>
